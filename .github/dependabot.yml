version: 2
updates:
  - package-ecosystem: "nuget"
    directory: "/mouse-click-simulator"
    schedule:
      interval: "weekly"
      day: "wednesday"
    open-pull-requests-limit: 5
    reviewers:
      - "striezel"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    reviewers:
      - "striezel"
